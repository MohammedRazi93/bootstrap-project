 <div class="login">
  <main class="form-signin w-100 m-auto">
    <form>
      <img class="mb-4" src="images/logo.png" alt="" width="180" height="55">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
  
      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Name</label>
      </div>
      <div class="form-floating">
        <input type="number" class="form-control" id="floatingInput1" placeholder="strongly one capital letter -._">
        <label for="floatingInput">Mobile number</label>
      </div>
      <div class="form-floating">
        <input type="number" class="form-control" id="floatingInput2" placeholder="name@example.com">
        <label for="floatingInput">valid OTP</label>
      </div>
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput3" placeholder="name@example.com">
        <label for="floatingInput">E-mail</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingInput" placeholder="put strong password">
        <label for="floatingInput">Password</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">re-enter password</label>
      </div>
  
      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Remember me
        </label>
      </div>
      <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-body-secondary">Â© All Rights Reserved For Cake Shop </p>
      
    </form>
